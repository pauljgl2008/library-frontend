<div class="d-flex justify-content-end mb-4 me-4 mt-4">
  <p-button label="Crear autor" severity="success" (onClick)="onCreate()" icon="pi pi-plus" />
</div>

<!-- Modal de CreaciÃ³n de Libro -->
<app-create-entity [entityType]="'author'" [(visible)]="visible" [entityFields]="entityFields" [entity]="newBook" [authorOptions]="authors" (saveItem)="onSaveItem($event)" (cancel)="onCancelCreate()">
</app-create-entity>

<!-- DataTable -->
<app-data-table [entityType]="'author'"
[data]="authors" [columns]="columns" [pageIndex]="pageIndex" [pageSize]="pageSize"
  [totalPages]="totalPages" [filterText]="filterText"
  [entityFields]="entityFields"
  (edit)="onEdit($event)"
  (delete)="onDelete($event)">
</app-data-table>
