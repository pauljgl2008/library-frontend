<div class="container mx-auto p-4">
  <div class="grid p-4 gap-4">
    <div class="card shadow-lg border-round-lg p-4 col-2">
      <div class="flex justify-content-between align-items-center mb-3">
        <div>
          <span class="text-600 font-semibold">Libros</span>
          <div class="text-900 text-3xl font-bold">{{this.books}}</div>
        </div>
        <div class="flex align-items-center justify-content-center bg-blue-100 border-round"
          style="width: 3rem; height: 3rem;">
          <i class="pi pi-book text-blue-600 text-xl"></i>
        </div>
      </div>
      <div class="flex justify-content-between">
        <span class="text-500">Total de libros</span>
      </div>
    </div>

    <div class="card shadow-lg border-round-lg p-4 col-2">
      <div class="flex justify-content-between align-items-center mb-3">
        <div>
          <span class="text-600 font-semibold">Autores</span>
          <div class="text-900 text-3xl font-bold">{{this.authors}}</div>
        </div>
        <div class="flex align-items-center justify-content-center bg-orange-100 border-round"
          style="width: 3rem; height: 3rem;">
          <i class="pi pi-user text-orange-600 text-xl"></i>
        </div>
      </div>
      <div class="flex justify-content-between">
        <span class="text-500">Total de autores</span>
      </div>
    </div>

    <div class="card shadow-lg border-round-lg p-4 col-2">
      <div class="flex justify-content-between align-items-center mb-3">
        <div>
          <span class="text-600 font-semibold">Préstamos</span>
          <div class="text-900 text-3xl font-bold">{{loans}}</div>
        </div>
        <div class="flex align-items-center justify-content-center bg-cyan-100 border-round"
          style="width: 3rem; height: 3rem;">
          <i class="bi bi-journal-bookmark text-cyan-600 text-xl"></i>
        </div>
      </div>
      <div class="flex justify-content-between">
        <span class="text-500">Total de préstamos</span>
      </div>
    </div>
  </div>
</div>
